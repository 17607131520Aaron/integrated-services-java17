# Pre-release (预发) 与生产共用数据库参数格式，地址可用环境变量覆盖
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:integrated_services}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456789}
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 200
      validation-query: SELECT 1
      web-stat-filter:
        enabled: false
      stat-view-servlet:
        enabled: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}

  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: ${NACOS_SERVER:localhost:8848}
      config:
        enabled: true
        server-addr: ${NACOS_SERVER:localhost:8848}

logging:
  level:
    root: INFO
    com.enterprise.integrated: INFO
    org.springframework.security: INFO

knife4j:
  enable: false
  production: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: never


