# Test Environment Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/integrated-services-test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456789
    
  h2:
    console:
      enabled: true
      
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 15

# Logging for Test
logging:
  level:
    root: WARN
    com.enterprise.integrated: DEBUG
    org.springframework.test: DEBUG

# JWT for Test
jwt:
  secret: testSecretKey123456789012345678901234567890
  expiration: 3600000 # 1 hour
  refresh-expiration: 86400000 # 24 hours

# Knife4j for Test
knife4j:
  enable: false

# Disable Redisson AutoConfig in tests
spring.autoconfigure:
  exclude:
    - org.redisson.spring.starter.RedissonAutoConfigurationV2
